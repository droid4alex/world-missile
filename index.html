<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>  
  <link rel="stylesheet" type="text/css" href="./src/reset.css">
  <link rel="stylesheet" type="text/css" href="./src/main.css">
  <link rel="shortcut icon" type="image/jpg" href="https://raw.githubusercontent.com/droid4alex/world-missile/main/src/favicon.ico">
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="github-white">
        <a href="https://github.com/droid4alex" target="_blank" rel="noreferrer">
          <img id="github-img" src="https://raw.githubusercontent.com/droid4alex/world-missile/main/src/iconfinder_mark-github_298822.png" alt="GithubImg">
        </a>
      </div>
      <div id="level-count">Level 0</div>
      <div id="missile-count">Missiles 0</div>
      <div id="exploded-count">Exploded 0</div>
      <div id="disarmed-count">Disarmed 0</div>
      <div id="score-count">Score 0</div>
      <audio src="https://github.com/droid4alex/world-missile/blob/main/src/music.mp3?raw=true"></audio><button id="buttonAudio">Music: Off</button>
    </div>
    <div id="canvas"><canvas></canvas></div>
    <div id="footer">
      <div id="github">
        <a href="https://github.com/droid4alex" target="_blank" rel="noreferrer">
          <img id="github-img" src="https://raw.githubusercontent.com/droid4alex/world-missile/main/src/iconfinder_mark-github_298822.png" alt="GithubImg">
        </a>
      </div>
      <div id="linkedin">
        <a href="https://www.linkedin.com/in/alexander-lang-28847749/" target="_blank" rel="noreferrer">
          <img id="linkedin-img" src="https://raw.githubusercontent.com/droid4alex/world-missile/main/src/iconfinder_11-linkedin_104493.png" alt="LinkedinImg">
        </a>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </div>
